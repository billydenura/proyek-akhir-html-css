<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Aroma Bumi</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <a href="index.html"><img src="Logo White.png" alt=""></a>
            </div>
            <div class="header-list">
                <a href="product.html">Product</a>
                <a href="store.html">Store</a>
                <a href="contact.html">Contact</a>
            </div>      
        </div>
    </header>
    <section>
        <div class="container">
            <h2>How can we help?</h2>
            <div class="message-box">
                <div class="box">
                    <p>Name</p>
                    <input class="hubungi" type="text" placeholder="Name">
                </div>
                <div class="box">
                    <p>Email</p>
                    <input class="hubungi" type="text" placeholder="Email">
                </div>
                <div class="box">
                    <p>Phone Number</p>
                    <input class="hubungi" type="text" placeholder="Phone Number">
                </div>
                <div class="box">
                    <p>Subject</p>
                    <input class="hubungi" type="text" placeholder="Subject">
                </div>
                <div class="box">
                    <p>Message</p>
                    <textarea class="hubungi-message" name="Message"></textarea>
                </div>
                <button>
                    Submit
                </button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img class="logo-footer" src="Logo White.png" alt="">
                <div class="icons">
                    <img class="icon mail" src="MAIL ICON.svg" alt="">
                    <img class="icon phone" src="PHONE ICON.svg" alt="">
                </div>
            </div>
            <div class="footer product">
                <ul>
                    <li><span>Product</span></li>
                    <li>Coffee Based</li>
                    <li>Non-Coffee</li>
                    <li>Tea Based</li>
                </ul>
            </div>
            <div class="footer store">
                <ul>
                    <li><span>Store</span></li>
                    <li>Location</li>
                </ul>
            </div>
            <div class="footer contact">
                <ul>
                    <li><span>Contact</span></li>
                    <li>Custemer Service</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
